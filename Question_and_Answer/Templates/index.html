<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Generator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="index.css"> </head>
<body>
  <div class="container mt-3">
    <h1 class="text-center mb-4">Generate Questions and Answers</h1>
    <form action="{% url 'Auto_Ques_and_Ans:result' %}" method="post" class="row g-3">
      {% csrf_token %}
      <div class="col-md-12">
        <label for="input_text" class="form-label">Enter your text:</label>
        <textarea class="form-control" id="input_text" name="Given_input" rows="4" placeholder="Type your text here..."></textarea>
      </div>
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVFQWjT9u0V46LJ++XN9xJlPke+TNnwdOpNlaRCN4nPzdtTxaOPz" crossorigin="anonymous"></script>
</body>
</html>
