<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Questions and Answers</title>
</head>
<body>
    <h2>Generated Questions and Answers</h2>
    <ul>
        {% for question, answer in form.items %}
            <li><strong>{{ question }}</strong>: {{ answer }}</li>
        {% endfor %}
    </ul>
</body>
</html>
